<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sonic Altimeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wood-grain-bg"></div>
    
    <div class="instrument-panel">
        <header class="panel-header">
            <h1 class="instrument-title">THE SONIC ALTIMETER</h1>
            <p class="instrument-subtitle">ATMOSPHERIC MUSIC CALIBRATION DEVICE</p>
        </header>

        <div class="control-section" id="control-section">
            <div class="dial-container">
                <!-- Location Dial (Barometer) -->
                <div class="dial-housing left-dial">
                    <div class="dial-label">LOCATION</div>
                    <div class="barometer-dial" id="location-dial">
                        <div class="dial-face">
                            <div class="globe-background" id="globe"></div>
                            <div class="dial-markings"></div>
                            <div class="dial-needle" id="location-needle"></div>
                            <div class="dial-center"></div>
                        </div>
                        <div class="city-display" id="city-display">
                            <span id="city-name">SELECT CITY</span>
                        </div>
                    </div>
                    <input type="text" id="city-input" class="hidden-input" placeholder="Type city name...">
                </div>

                <!-- Engage Button -->
                <div class="engage-section">
                    <button class="engage-button" id="engage-button">
                        <div class="button-surface">
                            <span class="button-text">ENGAGE</span>
                            <div class="button-glow"></div>
                        </div>
                    </button>
                </div>

                <!-- Atmosphere Dial (Mood Tuner) -->
                <div class="dial-housing right-dial">
                    <div class="dial-label">ATMOSPHERE</div>
                    <div class="mood-dial" id="mood-dial">
                        <div class="dial-face">
                            <div class="mood-gradient"></div>
                            <div class="dial-markings"></div>
                            <div class="dial-knob" id="mood-knob"></div>
                        </div>
                        <div class="mood-display" id="mood-display">
                            <span id="mood-name">NEUTRAL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-section" id="loading-section" style="display: none;">
            <div class="analog-loader">
                <div class="tape-reel left-reel"></div>
                <div class="tape-reel right-reel"></div>
                <div class="tape-line"></div>
            </div>
            <p class="loading-text">CALIBRATING SONIC FREQUENCIES...</p>
        </div>

        <div class="results-section" id="results-section">
            <div class="tape-deck" id="tape-deck"></div>
            <div class="current-player" id="current-player" style="display: none;">
                <div class="player-housing">
                    <div class="player-display">
                        <span class="now-playing">NOW PLAYING</span>
                        <div class="equalizer">
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
